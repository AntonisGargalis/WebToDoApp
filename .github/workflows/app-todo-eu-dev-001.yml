name: Build and deploy .NET Core application to Web App app-todo-eu-dev-001
on:
  push:
    branches:
    - master
env:
  AZURE_WEBAPP_NAME: app-todo-eu-dev-001
  AZURE_WEBAPP_PACKAGE_PATH: WebToDoApp\published
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 8.0.x
  WORKING_DIRECTORY: WebToDoApp
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Restore
      run: dotnet restore "${{ env.WORKING_DIRECTORY }}"
    - name: Build
      run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: Test
      run: dotnet test "${{ env.WORKING_DIRECTORY }}" --no-build
    - name: Publish
      run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
    - name: Install EF Core CLI  # Ensure EF Core CLI is installed
      run: dotnet tool install --global dotnet-ef
      env:
        DOTNET_ROOT: /opt/hostedtoolcache/dotnet
    - name: Run EF Core Migrations
      env:
        ConnectionStrings__DefaultConnection: ${{ secrets.AZURECONNECTIONSTRING }}
      run: dotnet ef database update --project "${{ github.workspace }}\${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }}

    - name: Publish Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
  deploy:
    runs-on: windows-latest
    needs: build
    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v3
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.app_todo_eu_dev_001_51F1 }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
